version: 2.1

orbs:
  python: circleci/python@1.1.0

jobs:
  build-and-test:
    docker: 
      - image: dataders/pyodbc:1.2
    executor: python/default 
    steps:
      - checkout
      - run:
          # ONLY UNTIL NEW RC OF UPSTREAM
          name: TEMP install git
          command: |
            apt-get update
            apt-get install -y git
      - run:
          name: Test
          command: |
            pip install -r requirements.txt
            pip install .
            python -m pytest -v test/integration/synapse.dbtspec

workflows:
  main:
    jobs:
      - build-and-test:
          context:
            - DBT_SYNAPSE_PROFILE
